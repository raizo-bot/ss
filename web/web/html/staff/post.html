<script type="text/javascript">
  window.onload = root.post.init;
</script>

<script src="assets/paxterya/js/jquery-1.11.3.min.js"></script>
<script src="assets/paxterya/js/jquery-ui.min.js"></script>

<a href="../staff/interface.html">
  <button class="hover-left" style="margin-bottom: 5px;">
    <i class="fas fa-chevron-left"></i> Go back
  </button>
</a>

<h1>
  <div class="wrapper">
    {pax_title} #{id}
  </div>
</h1>

<div class="wrapper content">

  <div id="post-editor">
    <form id="post-edit-form" method="POST" action="#" onsubmit="root.post.send(); return false" hidden=true>

      <div class="group">
        <label for="edit-author">Author</label>
        <input id="edit-author" type="text" placeholder="Author" required>
        <span class="bar"></span>
      </div>

      <div class="group">
        <label for="edit-date">Date</label>
        <input id="edit-date" type="date" placeholder="Date">
        <span class="bar"></span>
      </div>

      <div class="group">
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text" placeholder="Title" required>
        <span class="bar"></span>
      </div>

      <textarea name="edit-body" id="edit-body" cols="30" rows="10" placeholder="Article (HTML section content)" required></textarea>

      <label class="container">
        <span class="label">Publish post</span>
        <input type="checkbox" id="edit-public">
        <span class="checkmark"></span>
      </label>

      <button type="submit">Save</button>
      <button class="secondary" type="reset">Cancel</button>
    </form>
  </div>


  <div id="post-preview">
    <button id="post-edit" onclick="root.post.edit();"><i class="fas fa-edit"></i> Edit</button>


      <div class="counter counter-horizontal">
        <h2>Author</h2><p>{author}</p>
      </div>
      <div class="counter counter-horizontal">
        <h2>Date</h2><p>{date}</p>
      </div>
      <div class="counter counter-horizontal">
        <h2>Title</h2><p>{title}</p>
      </div>

    <article>
      <h2>Article text</h2>
      <span class="subtitle"></span>

      <section>
        <p id="post-body">
          {body}
        </p>
      </section>
    </article>

  </div>

</div>
